{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 700px; text-align: center;">
    <header><h1>AGENT IDENTIFICATION</h1></header>
    <p style="margin-bottom: 30px;">Enter your agent callsign to begin or resume your mission.</p>
    <form action="{{ url_for('main.entry_page') }}" method="post" novalidate>
        <div class="form-group">
            <label for="username">Callsign</label>
            <input type="text" id="username" name="username" class="form-input" required autocomplete="off" autofocus>
        </div>
        <button type="submit" class="button">Access Terminal</button>
    </form>
</div>
{% endblock %}
